<body>
<main class="main">
  <div class="box aboutusbg">
    <div>
      <h1>Weather Forecast</h1>
      <img src="{{ weather }}" width="100px" height="100px"/>
      <h1>{{ title }}</h1>
      <p>
        Percentage to change: {{ weatherChange }}.<br />
        Turn: {{ turn }}.
      </p>
      <button (click)="turnButton()">New Round</button>
    </div>
    <div>
      <h1>Calculate Damage</h1>
      <div>
        <div>
          <input type="radio" id="handgun" name="weapon" value="handgun">
          <label for="handgun">Handgun</label>
        </div>
        <div>
          <input type="radio" id="shotgun" name="weapon" value="shotgun">
          <label for="shotgun">Shotgun</label>
        </div>
        <div>
          <input type="radio" id="sniper" name="weapon" value="sniper">
          <label for="sniper">Sniper</label>
        </div>
        <div>
          <input type="radio" id="bow" name="weapon" value="bow">
          <label for="bow">Bow</label>
        </div>
        <br />
        <div>
          <label for="Distance">Distance:</label>
          <input type="text" id="distance" name="distance"><br>
        </div><br />
        <button (click)="damageCalc()">Damage Calculator</button>
      </div>
    </div>
  </div>
</main>
</body>
